<head>
  <meta
    property="og:image"
    content="{{ site.baseurl }}/assets/images/SWeetJelly-new.png"
  />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="website" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="icon" href="{{ site.baseurl }}/{{site.favicon}}" />

  <title>{{ page.title }} | {{site.title}}</title>

  {% seo %}

  <link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet" />

  <!-- custom CSS - Remove this if you don't use it or choose to customize the stylesheet with sass-->
  <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet" />
  <!-- custom CSS end-->

  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{site.ganalytics}}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "{{site.ganalytics}}");
  </script>
  {% endif %}

  <!-- KaTeX 설정 추가 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '\\[', right: '\\]', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false}
        ]
      });"
  ></script>
</head>
