<footer class="footer container text-center">
  <ul class="p-0 mb-1 small">
    {% for item in site.data.menus.footermenu %}
    <li>
      <a
        href="{% unless item.external %}{{site.baseurl}}/{% endunless %}{{item.url}}"
        alt="{{item.title}}"
        >{{item.title}}</a
      >
    </li>
    {% endfor %}
  </ul>
  <div class="copyright small">
    Copyright Â© {{site.title}}. All rights reserved.
  </div>
</footer>
