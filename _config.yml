title: "SweetJelly Studio"
url: "https://www.sweetjellystudio.com"
email: sweetjellystudio@gmail.com
timezone: Asia/Seoul
baseurl: ''
permalink: "/:title/"
logo: 'assets/images/icon.png'
favicon: 'assets/images/icon.png'
author: SweetJelly
paginate: 30
disqus: 'www-sweetjellystudio-com'
locale: en_us
lang: en_us
feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
sass:
  sass_dir: _sass
  style: :compressed
ganalytics: G-1MNRQP70K0

# TOC
toc:
  enabled: true          # TOC 기능 활성화
  heading: "Contents"    # 목차 제목
  min_level: 2           # 표시할 최소 제목 레벨 (h2)
  max_level: 6           # 표시할 최대 제목 레벨 (h6)

# Authors
authors:
  - name: SWeetJelly
    display_name: SWeetJelly
    avatar: 'assets/images/icon.png'
    email: sweetjellystudio@gmail.com
    web: https://www.sweetjellystudio.com/about/
    description: "Programmer, Game Designer"
    about-img: 'assets/images/SweetJelly-new.png'
    about-description: "SWeetJellyStudio 개발자입니다. 게임을 만들고, 게임 개발 클래스도 진행하고 있습니다. 게임 개발에 관심이 있는 분들은 언제든지 연락주세요!"

# Social
social:
  instagram: https://www.instagram.com/sweetjellystudio
  kakao: https://open.kakao.com/o/s4NnrpZf
  discord: https://discord.gg/fJ2c2Fgr
  youtube: https://www.youtube.com/@SweetJelly-qi1li

# Plugins
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-archives

# Defaults
defaults:
  - scope:
      path: ""  # 전체 사이트에 적용
      type: "posts"  # 모든 포스트에 적용
    values:
      disqus: true  # 기본값을 true로 설정
