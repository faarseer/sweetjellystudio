title: "SWeetJelly Studio"
email: sweetjellystudio@gmail.com
timezone: Asia/Seoul
baseurl: ''
permalink: "/:title/"
logo: 'assets/images/icon.png'
favicon: 'assets/images/icon.png'
author: SweetJelly
paginate: 30
disqus: 'www-sweetjellystudio-com'
locale: en_us
lang: en_us
feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
sass:
  sass_dir: _sass
  style: :compressed
ganalytics: G-1MNRQP70K0

# TOC
toc:
  enabled: true          # TOC 기능 활성화
  heading: "Contents"    # 목차 제목
  min_level: 2           # 표시할 최소 제목 레벨 (h2)
  max_level: 6           # 표시할 최대 제목 레벨 (h6)

# Authors
authors:
  sal:
    name: SWeetJelly
    display_name: SWeetJelly
    avatar: 'assets/images/SweetJelly.png'
    email: sweetjellystudio@gmail.com
    web: https://www.sweetjellystudio.com/about/
    description: "Thank you for coming. This is SWeetJelly Game Dev Studio"

# Social
social:
  instagram: https://www.instagram.com/sweetjellystudio
  kakao: https://open.kakao.com/o/s4NnrpZf
  discord: https://discord.gg/fJ2c2Fgr
  youtube: https://www.youtube.com/@SweetJelly-qi1li

# Plugins
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-archives
- jekyll-toc
